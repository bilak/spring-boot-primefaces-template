<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
>
<f:view>
	<h:head>
		<title>Contact List</title>
	</h:head>
	<h:body>
		<h:form id="form">
			<p:inputText value="#{ContactListController.currentContact}" id="contact"/>
			<p:commandButton value="Add concact" update="contact,contacts"
				 actionListener="#{ContactListController.addContact(ContactListController.currentContact)}"
				 styleClass="ui-priority-primary"
			/>
		</h:form>

		<p:dataTable id="contacts" var="c" value="#{ContactListController.contacts}"
		 rowIndexVar="index"
		 paginator="true" rows="5"
		>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Id"/>
				</f:facet>
				<h:outputText value="#{index+1}"/>
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Contact Name"/>
				</f:facet>
				<h:outputText value="#{c}"/>
			</p:column>
		</p:dataTable>

	</h:body>
</f:view>
</html>
